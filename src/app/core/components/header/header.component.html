<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!hideMenuButton">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ text }}</ion-title>
    <ion-buttons slot="end" *ngIf="!hideLogin">
      <ion-button *ngIf="!(user$ | async); else logout" (click)="onClickLogin()">Login</ion-button>
      <ng-template #logout>
        <ion-button (click)="onClickUserMenu($event)">
          {{ ((user$ | async)?.displayName.split(" "))[0] }}
        </ion-button>

      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
